<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadatos -->
    <meta name="author" content="Alejandro Téllez Corona">
    <meta name="description" content="Bienvenido a Gambito de Gamba, tu club de ajedrez definitivo. Descubre torneos emocionantes, hazte socio y mejora tu juego con nuestra comunidad apasionada. Ubícanos fácilmente y contáctanos para más información. ¡Únete hoy y sé parte de la estrategia y la diversión!">
    <title>Inicio | Gambito de Gamba</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Icono para iOS (Apple Touch Icon) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <!-- Iconos adicionales para Android o dispositivos específicos -->
    <link rel="icon" sizes="192x192" href="favicon.png">
    <link rel="icon" sizes="512x512" href="favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="./index.html">
                <img src="./img/logo.webp" alt="Logo">
            </a>
        </div>

        <!-- Título -->
         <div class="title">
            <h1>Gambito de Gamba</h1>
         </div>

         <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Hazte Socio</a>
            <a href="#">Torneos</a>
            <a href="#">Dónde Estamos</a>
            <a href="#">Contacto</a>
         </nav>
    </header>

    <!-- Imagen principal -->
     <section class="hero-image">
        <img src="./img/hero.webp" alt="Imagen de fondo" class="hero-img">
     </section>

    <!-- Main -->
    <main>
        <section class="tournament-and-news">
            <!-- Sección de Próximo torneo -->
            <div class="next-tournament">
                <a href="#" class="tournament-link">
                    <img src="./img/next-tournament.webp" alt="Imagen del Torneo" class="tournament-image">
                    <div class="tournament-overlay">
                        <h2>Próximo Torneo</h2>
                        <p class="tournament-name">Nombre del Torneo</p>
                        <p class="tournament-date">Fecha del Torneo</p>
                    </div>
                </a>
            </div>

            <!-- Sección de Novedades -->
            <div class="news">
                <div class="articles">
                    <!-- Artículo 1 -->
                    <a href="#" class="article">
                        <img src="./img/article1.webp" alt="Imagen del Artículo 1" class="article-image">
                        <div class="article-overlay">
                            <h2>Artículo 1</h2>
                        </div>
                    </a>

                    <!-- Artículo 2 -->
                    <a href="#" class="article">
                        <img src="./img/article2.webp" alt="Imagen del Artículo 2" class="article-image">
                        <div class="article-overlay">
                            <h2>Artículo 2</h2>
                        </div>
                    </a>
                    <!-- Artículo 3 -->
                    <a href="#" class="article">
                        <img src="./img/article3.webp" alt="Imagen del Artículo 3" class="article-image">
                        <div class="article-overlay">
                            <h2>Artículo 3</h2>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 <span class="footer-nombre">Gambito de Gamba</span>. Todos los derechos reservados.</p>
        <p>
            <a href="mailto:contacto@gambitodegamba.com">Contacto</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Términos y condiciones</a>
        </p>
    </footer>
